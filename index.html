<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <style>
        .slide-container {
            width: 640px;
            height: 359px;
            margin: 0 auto;
            color: white;
            position: relative;
        }

        .slide-container h4 {
            width: 635px;
            margin: 0;
            position: absolute;
            left: 0;
            bottom: 0;
            padding: 5px 0px 5px 5px;
            background-color: rgba(20, 1, 5, 0.527);
        }
    </style>
</head>

<body>
    <section class="slide-container">
        <img id="slider-image" src="images/pic-1.jpg" alt="">
        <h4 id="slide-caption"></h4>
    </section>

    <script src="main.js"></script>
</body>

</html>
